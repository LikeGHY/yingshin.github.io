<!DOCTYPE html>
<html xmlns:wb=“http://open.weibo.com/wb”>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/css/bootstrap/js/bootstrap.min.js"></script>
        <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=2749312605" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="textscript" href="/assets/google-code-prettify/prettify.css">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/mycustom.css">
        {% include google-analytics.html %}

    <body>
        {% include navbar.html %}

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-9">
                    {{ content }}
                </div>

                {% include navside.html %}
            </div>

        </div>

        <script type="text/javascript" src="/assets/google-code-prettify/prettify.js"></script>

            $(function(){
                $("pre").addClass("prettyprint pre-scrollable");
                prettyPrint();
            });
        </script>

</html>
