<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?8c234ba925dd38ead90cb5c5e2fa97db";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" type="image/png" href="{{ site.url }}/favicon.png" />
    <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <script type="text/javascript"> hljs.initHighlightingOnLoad(); </script>
    <script src="//msite.baidu.com/sdk/c.js?appid=1598771538853672"></script>
    <script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
          </div>
          <nav>
            {% for nav in site.navigations %}
            <span><a title="{{ nav.title }}" href="{{ nav.href }}"><i class="{{ nav.class }}"></i></a></span>
            {% endfor %}
          </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
      </div> <!-- main -->
      <div id="container"></div>
    <div class="comment"></div>
    <script>
        new Valine({
            av: AV,
            el: '.comment',
            app_id: 'RgaWITKzSWasjlhUC82B1HbI-gzGzoHsz',
            app_key: 'vWRQj2yuk6kLdgFFOh5SXvI5',
            placeholder: 'Welcome.'
        });
    </script>
      <script>cambrian.render('tail')</script>
  </body>
</html>
