<!DOCTYPE html>
<html xmlns:wb=“http://open.weibo.com/wb”>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/css/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="textscript" href="/assets/google-code-prettify/prettify.css">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/mycustom.css">
        {% include baidu-analytics.html %}
    </head>
    <body>
        {% include navbar.html %}

        <div class="container-fluid">
            <div class="row">
            	<div class="col-xs-1">
            	</div>
                <div class="col-xs-9">
                    <div class="page-header">
                        <h2>{{ page.title }}</h2>
                        <p class="text-indent: 2em">{{ page.date | date_to_string }}</p>
                    </div>
                        {{ content }}
                </div>

                <!-- {% include navside.html %} -->
            </div>

        </div>

        <script type="text/javascript" src="/assets/google-code-prettify/prettify.js"></script>
        <script type="text/javascript">
            $(function(){
                $("pre").addClass("prettyprint linenums");
                prettyPrint();
            });
        </script>
    </body>
    {% include previous_next_page.html %}
    {% include share_comment.html %}
</html>
