---
layout: default 
title : Books
---

<p>记录读过、在读、想读的一些书籍，大部分为电子版。</p>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>BookCover</th>
            <th>BookName</th>
            <th>StartDate</th>
            <th>FinishDate</th>
            <th>Note</th>
            <!--<th>Download</th>-->
        </tr>
    </thead>
    <tbody>
        {% for book in site.data.books %}
            {% if book.finish_date == null %}
            <tr>
            {% else %}
            <tr class="success">
            {% endif %}
                <td><a href="{{ book.douban_link }}"><img src="{{ book.cover }}" class="img-rounder" width="50" height="50" alt="{{ book.name }}"/></td>
                <td>{{ book.name }}</td>
                <td>{{ book.start_date }}</td>
                <td>{{ book.finish_date }}</td>
                <td>{{ book.note }}</td>
                <!--<td><a href="{{ book.download_link }}">Download</td>-->
             </tr>
        {% endfor %}
    </tbody>
</table>
