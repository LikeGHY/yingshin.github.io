---
layout: default 
title : Archive
group: navigation
---

<h1>Blog Posts</h1>
<ul>
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    <div class="excerpt_box">
        <i>{{ post.excerpt }}</i>
    </div>
    {% endfor %}
</ul>
