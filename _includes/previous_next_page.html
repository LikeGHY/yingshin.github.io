<ul class="pager">
    {% if page.previous %}
    <li class="previous"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Older {{ page.previous.title }}</a></li>
    {% else %}
    <li class="previous disabled"><a href="#">&larr; Older</a></li>
    {% endif %}
    {% if page.next %}
    <li class="next"><a href="{{ page.next.url }}" title="{{ page.next.title }}">Newer &rarr; {{ page.next.title }}</a></li>
    {% else %}
    <li class="next disabled"><a href="#">Newer &rarr;</a></li>
    {% endif %}
</ul>
