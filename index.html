---
layout: default
title: Ying's Blog(生活,IT,笔记)
---
<head>
<link rel="stylesheet" type="text/css" href="./css/mycustom.css"/>
</head>

<div id="home">
  <img src="./assets/images/index.jpg" title = "Who am I?" alt = "missing" width = "90" height = "120" 
        style = "background-position: right top;float: right;margin: auto"/>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      <div class="excerpt_box">
          <i>{{ post.excerpt }}</i>
      </div>
    {% endfor %}
  </ul>
</div>
