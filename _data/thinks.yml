  think: linux里的mutex锁定的其实是一个区域，并不是一个变量或者文件。这点似乎很多新手都搞不清楚。用户自己选择在哪个代码块内加锁、释放锁，判断是否能拿到锁，并且对代码块内的变量执行对应的操作。比如flock锁定了某个fd，另外一个进程如果不判断文件是否上锁直接修改的话，也是可以修改成功的，系统并不检测。但后果就是文件内容不确定。像一个协议，进出这个区域都要加锁解锁，否则结果不确定。同理举一个共享锁的例子：共享锁存在的意义是为了读准确。比如调用flock时，如果一个进程拿到了写锁LOCK_EX，另一个进程为了读到准确数据，会尝试拿共享锁LOCK_SH，这时会block（如果flock没有设置LOCK_NB的话）。如果两个进程都使用LOCK_SH加锁，那么都不会block住，因为都是在读，但是如果某个进程虽然加了共享锁却尝试修改文件，也是会成功的，后果是另一个进程读数据的不确定性。系统并不检查你加了读锁却尝试修改文件这个行为，这里也是类似于一个协议，在linux里锁就是这么设计的。

